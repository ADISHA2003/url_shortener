<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Familjen+Grotesk:ital,wght@0,400..700;1,400..700&family=Offside&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Shortly</h1>
            <p>Simplify your links in one click</p>
        </div>
        <div class="url-form">
            <input type="text" id="longUrl" placeholder="Paste your long URL here...">
            <button id="shortenBtn">Shorten URL</button>
        </div>
        <div class="result">
            <p id="shortUrl" style="display: none;"></p>
            <div class="actions" style="display: none;">
                <button id="copyBtn">Copy URL</button>
                <button id="openBtn">Open URL</button>
            </div>
        </div>
    </div>
    <footer>
        <p>Made with ❤️ by Aditya Sharma</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
